<!DOCTYPE html>
<html>
<body>

<h1>W3school's Google Map!</h1>

<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(37.868, -122.2715),
            zoom: 7,
            mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
<p> This is where Berkeley High School is. Hold the command button and scroll up/down to zoom in and out! (coordinates are 37.868, -122.2715, I spent too much time finding that...) </p>

</body>
